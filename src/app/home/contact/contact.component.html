<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="m-title c-align">
                <h2>{{'CONTACT.TITLE' | translate}}</h2>
                <h6>{{'CONTACT.SUBTITLE' | translate}}</h6>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form id="contact-form" (ngSubmit)="onSubmit()" #form="ngForm" *ngIf="!mailSent">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <input class="form-control"
                               [(ngModel)]="mail.name"
                               type="text"
                               name="name"
                               [attr.aria-label]="'CONTACT.FORM.NAME' | translate"
                               [placeholder]="'CONTACT.FORM.NAME' | translate"
                               required>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group col-sm-4">
                        <input class="form-control"
                               [(ngModel)]="mail.email"
                               type="email"
                               name="email"
                               [attr.aria-label]="'CONTACT.FORM.EMAIL' | translate"
                               [placeholder]="'CONTACT.FORM.EMAIL' | translate"
                               required>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group col-sm-4">
                        <input class="form-control"
                               [(ngModel)]="mail.phone"
                               type="text"
                               name="phone"
                               [attr.aria-label]="'CONTACT.FORM.PHONE' | translate"
                               [placeholder]="'CONTACT.FORM.PHONE' | translate"
                               required>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group col-sm-12">
                        <textarea class="form-control"
                                  [(ngModel)]="mail.message"
                                  name="message"
                                  rows="8"
                                  [attr.aria-label]="'CONTACT.FORM.MESSAGE' | translate"
                                  [placeholder]="'CONTACT.FORM.MESSAGE' | translate"
                                  style="height: 184px;"
                                  required></textarea>
                    </div>
                    <re-captcha *ngIf="!checkedCaptcha" (resolved)="resolved()" [siteKey]="reCaptchaSiteKey"></re-captcha>
                    <div class="form-group col-sm-12">
                        <div class="text-center m-t-20">
                            <button class="btn btn-round btn-brand" type="submit" [disabled]="!form.valid || !checkedCaptcha">
                                <span>{{'CONTACT.FORM.BUTTON' | translate}}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Ajax response-->
            <div class="ajax-response text-center">{{response}}</div>
        </div>
    </div>
</div>
