<h3 class="h4">{{'PROFILE.SOCIAL' | translate}}</h3>
<ul class="widget-social" *ngIf="socialNetworks">
    <li *ngFor="let social of socialNetworks">
        <a [href]="social.link"
           class="btn btn-sm social-button"
           target="_blank"
           rel="noreferrer"
           [attr.aria-label]="social.label | translate">
           <i [class]="'fab ' + social.icon"></i>
        </a>
    </li>
</ul>
