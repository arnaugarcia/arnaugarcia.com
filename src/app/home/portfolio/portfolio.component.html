<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="m-title c-align">
                <h2>{{'PORTFOLIO.TITLE' | translate}}</h2>
                <h6>{{'PORTFOLIO.SUBTITLE' | translate}}</h6>
            </div>
        </div>
    </div>
    <app-portfolio-filters [filters]="filters"></app-portfolio-filters>

</div>
<div class="container-fluid">
    <div class="row row-portfolio" data-columns="4">
        <div class="grid-sizer"></div>
        <div class="portfolio-item"
             *ngFor="let item of portfolioItems"
             [ngClass]="item.filters"
             [class.large]="item.large">
            <div class="portfolio-wrapper">
                <div class="portfolio-img-wrap" [style.background-image]="'url(' + item.imageUrl + ')'"></div>
                <div class="portfolio-overlay"></div>
                <div class="portfolio-caption">
                    <h5 class="portfolio-title">{{item.title | translate}}</h5>
                    <h6 class="portfolio-subtitle">{{item.subtitle | translate}}</h6>
                </div>
            </div>
            <a class="portfolio-link" [href]="item.link" scrollTo></a>
        </div>
    </div>
</div>
