<!-- Technologies -->
<div class="row">
  <div class="col-md-12">
    <owl-carousel [options]="carouselOptions" [items]="images" [carouselClasses]="['owl-theme']">
      <div class="client" *ngFor="let image of images; let i = index">
        <img src="{{image.image}}">
      </div>
    </owl-carousel>
  </div>
</div>
<!-- Technologies end-->
