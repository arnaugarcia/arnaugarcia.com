<!-- Header-->
<header class="header header-center header-light" [class.header-small]="currentScroll >= 5" [class.header-shadow]="currentScroll >= 5">
  <div class="container-fluid">
    <!-- Brand-->
    <div class="inner-header">
      <a class="inner-brand" routerLink="/">
        <span class="navbar-brand" [class.brand-dark]="currentScroll >= 5">Arnau Garcia</span>
      </a>
    </div>
    <!-- Navigation-->
    <div class="inner-navigation collapse" [class.show]="mobileMenuOpen">
      <div class="inner-nav onepage-nav">
        <ul>
          <li>
            <a [class.active]="isCurrentSection('home')" href="#home" scrollTo>
              <span class="menu-item-span" translate="NAVBAR.HOME">Home</span>
            </a>
          </li>
          <li>
              <a [class.active]="isCurrentSection('profile')" href="#profile" scrollTo>
                  <span class="menu-item-span" translate="NAVBAR.PROFILE">Profile</span>
              </a>
          </li>
          <li>
              <a [class.active]="isCurrentSection('portfolio')" href="#portfolio" scrollTo>
                  <span class="menu-item-span" translate="NAVBAR.PROJECTS">Projects</span>
              </a>
          </li>
          <li>
              <a [class.active]="isCurrentSection('services')" href="#services" scrollTo>
                  <span class="menu-item-span" translate="NAVBAR.SERVICES">Services</span>
              </a>
          </li>
          <li>
              <a [class.active]="isCurrentSection('resume')" href="#resume" scrollTo>
                  <span class="menu-item-span" translate="NAVBAR.RESUME">Resume</span>
              </a>
          </li>
          <li>
              <a [class.active]="isCurrentSection('contact')" href="#contact" scrollTo>
                  <span class="menu-item-span" translate="NAVBAR.CONTACT">Contact</span>
              </a>
          </li>
          <li class="menu-item-has-children" [ngClass]="subMenuOpen" (mouseover)="subMenuOpen='sub-menu-open'" (mouseout)="subMenuOpen=''" *ngIf="translate.getLangs().length > 1">
            <a href="#">
              <span class="menu-item-span" translate="NAVBAR.LANGUAGES.TITLE">Languages</span>
            </a>
            <ul class="sub-menu">
              <li class="menu-item" *ngFor="let lang of translate.getLangs()">
                <a [class.menu-item-active]="lang == translate.currentLang" (click)="changeLanguage(lang)" [translate]="'NAVBAR.LANGUAGES.' + lang.toUpperCase()">Language</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <!-- Mobile menu-->
    <div class="nav-toggle" (click)="toggleMenu()">
      <a data-toggle="collapse" data-target=".inner-navigation">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
  </div>
</header>
<!-- Header end-->
