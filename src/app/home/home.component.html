<div scrollSpy [spiedTags]="['SECTION']">

    <!-- Page Header-->
    <section class="module-header full-height parallax bg-dark bg-dark-30 header-light" id="home">
        <app-header></app-header>
    </section>
    <!-- Page Header end-->

    <!-- Profile-->
    <section class="module" id="profile">
        <app-profile></app-profile>
    </section>
    <!-- Profile end-->

    <!-- Portfolio-->
    <section class="module module-gray" id="portfolio">
        <app-portfolio></app-portfolio>
    </section>
    <!-- Portfolio end-->

    <!-- Services-->
    <section class="module module-dark" id="services">
        <app-services></app-services>
    </section>
    <!-- Services end-->

    <!-- Resume-->
    <section class="module module-gray" id="resume">
        <app-resume></app-resume>
    </section>
    <!-- Resume end-->

    <!-- Technologies-->
    <section class="module module-dark" id="technologies">
        <app-technologies></app-technologies>
    </section>
    <!-- Technologies-->

    <!-- Projects-->
    <section class="module module-gray" id="projects">
        <app-projects></app-projects>
    </section>
    <!-- Projects End-->

    <!-- Contact-->
    <section class="module" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="m-title c-align">
                        <h2>Let's talk</h2>
                        <h6>Drop us a line or give us a ring</h6>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="contact-form" method="post" novalidate>
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <input class="form-control" type="text" name="name" placeholder="Name" required="">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-sm-4">
                                <input class="form-control" type="email" name="email" placeholder="E-mail" required="">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-sm-4">
                                <input class="form-control" type="text" name="phone" placeholder="Phone" required="">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-sm-12">
                                <textarea class="form-control" name="message" placeholder="Message" rows="8" required=""
                                          style="height: 184px; ;"></textarea>
                            </div>
                            <div class="form-group col-sm-12">
                                <div class="text-center m-t-20">
                                    <button class="btn btn-round btn-brand" type="submit"><span>Send Message</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- Ajax response-->
                    <div class="ajax-response text-center" id="contact-response"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map-->
    <section class="maps-container">
        <app-map></app-map>
    </section>
    <!-- Map end-->
</div>
