<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="m-title c-align">
                <h2>My Projects and milestones</h2>
                <h6>An eye for detail makes our works excellent</h6>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="filters h6" id="filters" #filtersRef>
                <li><a class="current" (click)="onFilter($event, '*')">All</a></li>
                <li *ngFor="let filter of filters">
                    <a (click)="onFilter($event, '.' + filter)">{{filter}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row row-portfolio" data-columns="4">
        <div class="grid-sizer"></div>
        <div class="portfolio-item js-tilt large" *ngFor="let item of portfolioItems" [ngClass]="item.filters">
            <div class="portfolio-wrapper">
                <div class="portfolio-img-wrap" [style.background-image]="'url(' + item.imageUrl + ')'"></div>
                <div class="portfolio-overlay"></div>
                <div class="portfolio-caption">
                    <h5 class="portfolio-title">{{item.title}}</h5>
                    <h6 class="portfolio-subtitle">{{item.subtitle}}</h6>
                </div>
            </div>
            <a class="portfolio-link" [href]="item.link" scrollTo></a>
        </div>
    </div>
</div>
